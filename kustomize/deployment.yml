apiVersion: apps/v1
kind: Deployment
metadata:
  name: howmuch
  namespace: howmuch
spec:
  selector:
    matchLabels:
      app: howmuch
  template:
    metadata:
      labels:
        app: howmuch
    spec:
      containers:
      - name: howmuch
        image: ghcr.io/thedoublejo/howmuch:16
        ports:
        - containerPort: 80
